<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Supplies</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
</head>

<body>
    <header class="show-add-new show-refresh show-save">
        <div class="container">
            <div class="header-inner-wrap">
                <h1>Chemical Supplies</h1>
                <div class="actions-container">
                    <button class="btn-mid transparent-overlay" data-action="add-new"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M256 48C141.125 48 48 141.125 48 256s93.125 208 208 208 208-93.125 208-208S370.875 48 256 48zm107 229h-86v86h-42v-86h-86v-42h86v-86h42v86h86v42z"></path></svg></button>
                    <button class="btn-mid transparent-overlay" data-action="edit"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a.996.996 0 0 0 0-1.41l-2.34-2.34a.996.996 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path></svg></button>
                    <button class="btn-mid transparent-overlay" data-action="movedown"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="m20 12-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z"></path></svg></button>
                    <button class="btn-mid transparent-overlay" data-action="moveup"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="m4 12 1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"></path></svg></button>
                    <button class="btn-mid btn-danger transparent-overlay" data-action="delete"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg></button>
                    <button class="btn-mid btn-danger transparent-overlay" data-action="refresh"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"></path></svg></button>
                    <button class="btn-mid transparent-overlay" data-action="save"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M17 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"></path></svg></button>
                </div>

                <div class="form-wrap">
                    <div class="form-inner-wrap">
                        <h2>Add New Entry</h2>
                        <form id="form" class="form">
                            <label for="chemical_name">Chemical Name:</label>
                            <input type="text" id="chemical_name" name="chemical_name" required>
                    
                            <label for="vendor">Vendor:</label>
                            <input type="text" id="vendor" name="vendor" required>
                    
                            <label for="density">Density (g/cmÂ³):</label>
                            <input type="text" id="density" name="density" required>
                    
                            <label for="viscosity">Viscosity:</label>
                            <input type="text" id="viscosity" name="viscosity" required>
                    
                            <label for="packaging">Packaging:</label>
                            <select id="packaging" name="packaging" required>
                                <option value="Bottle">Bottle</option>
                                <option value="Bag">Bag</option>
                                <option value="Drum">Drum</option>
                                <option value="Barrel">Barrel</option>
                                <option value="Tank">Tank</option>
                                <option value="Box">Box</option>
                                <option value="Sack">Sack</option>
                                <option value="Can">Can</option>
                                <option value="Bulk">Bulk</option>
                            </select>
                    
                            <label for="pack_size">Pack Size:</label>
                            <input type="number" id="pack_size" name="pack_size" min="1" required>
                    
                            <label for="unit">Unit:</label>
                            <select id="unit" name="unit" required>
                                <option value="mL">mL</option>
                                <option value="L">L</option>
                                <option value="g">g</option>
                                <option value="kg">kg</option>
                            </select>
                    
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" min="1" required>
                            <div>
                                <button type="submit">Add</button>&nbsp;<button type="reset" onclick="toggleForm();">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="table-wrap">
                <table id="table">
                    <thead>
                        <tr>
                            <th class="select-box-all">&#10004;</th>
                            <th></th>
                            <th>
                                <div class="th-content-wrap">
                                    <div class="th-content-top">
                                        <span>Chemical Name</span><button class="btn-small transparent-overlay" data-sort-type="string" data-sort-direction="asc" data-sort-property="chemical_name"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"></path></svg></button>
                                    </div>
                                </div>
                            </th>
                            <th>
                                <div class="th-content-wrap">
                                    <div class="th-content-top">
                                        <span>Vendor</span><button class="btn-small transparent-overlay" data-sort-type="string" data-sort-direction="asc" data-sort-property="vendor"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"></path></svg></button>
                                    </div>
                                </div>
                            </th>
                            <th>
                                <div class="th-content-wrap">
                                    <div class="th-content-top">
                                        <span>Density</span><button class="btn-small transparent-overlay" data-sort-type="number" data-sort-direction="asc" data-sort-property="density"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"></path></svg></button>
                                    </div>
                                    <div class="th-content-bottom">
                                        <span class="unit">g&sol;m<sup>3</sup></span>
                                    </div>
                                </div>
                            </th>
                            <th>
                                <div class="th-content-wrap">
                                    <div class="th-content-top">
                                        <span>Viscosity</span><button class="btn-small transparent-overlay" data-sort-type="number" data-sort-direction="asc" data-sort-property="viscosity"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"></path></svg></button>
                                    </div>
                                    <div class="th-content-bottom">
                                        <span class="unit">m<sup>2</sup>&sol;s</span>
                                    </div>
                                </div>
                            </th>
                            <th>
                                <div class="th-content-wrap">
                                    <div class="th-content-top">
                                        <span>Packaging</span><button class="btn-small transparent-overlay" data-sort-type="string" data-sort-direction="asc" data-sort-property="packaging"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"></path></svg></button>
                                    </div>
                                </div>
                            </th>
                            <th>
                                <div class="th-content-wrap">
                                    <div class="th-content-top">
                                        <span>Pack Size</span><button class="btn-small transparent-overlay" data-sort-type="number" data-sort-direction="asc" data-sort-property="pack_size"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"></path></svg></button>
                                    </div>
                                </div>
                            </th>
                            <th>
                                <div class="th-content-wrap">
                                    <div class="th-content-top">
                                        <span>Unit</span><button class="btn-small transparent-overlay" data-sort-type="string" data-sort-direction="asc" data-sort-property="unit"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"></path></svg></button>
                                    </div>
                                </div>
                            </th>
                            <th>
                                <div class="th-content-wrap">
                                    <div class="th-content-top">
                                        <span>Quantity</span><button class="btn-small transparent-overlay" data-sort-type="number" data-sort-direction="asc" data-sort-property="quantity"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 320 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M137.4 41.4c12.5-12.5 32.8-12.5 45.3 0l128 128c9.2 9.2 11.9 22.9 6.9 34.9s-16.6 19.8-29.6 19.8H32c-12.9 0-24.6-7.8-29.6-19.8s-2.2-25.7 6.9-34.9l128-128zm0 429.3l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128c-12.5 12.5-32.8 12.5-45.3 0z"></path></svg></button>
                                    </div>
                                </div>
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>

</html>
